<!DOCTYPE html>
<html lang="en">
<head>
  <title>Gurb</title>
  <meta charset="utf-8">

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

<body>
<div class="container">
    <div class="row header">
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 centLogo"><a href="#"><img src="images/home-icon.png"></a></div>        
    </div>
    <div class="row onboardContainer">
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <h3>Grub Jar will only set you back <span>$4</span> each month. However if you go over your set budget you pay an extra <span>$5</span> for that month. Just our way of helping you get better at budgeting.</h3>
        </div>
        <div class="budgetUpdate">
            <h4>Activate your subscription</h4>            
                <form>
                <div class="payOptBox">
                <span class="payHeader"><img src="images/cards.jpg"></span>
                    <span class="payForm">
                    <label>Card Number</label>
                    <input class="payInput" type="password" placeholder=".... .... .... ...." name="cardNo"/>
                    <label>Expiration Date (MM/YY)</label>
                    <input class="payInput" type="text" placeholder="MM/YY" name="ExpDate"/>
                    </span>
                </div> 
                    <button class="updateButt leftSpa">Subscribe</button>
                </form>
                 
        </div>        
    </div>
    <div class="row footerLinks spsFooter1">
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
